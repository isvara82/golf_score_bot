name: Run KPGA Score Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # 매일 오전 7시 (KST 기준)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 python-telegram-bot

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl

        # Install Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Get exact Chrome version
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)

        echo "Installed Chrome version: $CHROME_VERSION"

        # Download matching ChromeDriver
        DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
        echo "Downloading ChromeDriver from $DRIVER_URL"
        wget -q -O chromedriver.zip "$DRIVER_URL" || (echo "❌ ChromeDriver not found for version $CHROME_VERSION" && exit 1)

        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        # Check version
        chromedriver --version

    - name: Run KPGA bot
      run: |
        python golf_score.py
